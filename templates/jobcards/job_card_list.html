<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <h3 class="mb-4">Job Cards</h3>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Job Card No</th>
                <th>Name</th>
                <th>Vehicle</th>
                <th>Phone</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for card in job_cards %}
            <tr>
                <td>{{ card.job_card_no }}</td>
                <td>{{ card.full_name }}</td>
                <td>{{ card.vehicle_make_model }}</td>
                <td>{{ card.phone_number }}</td>
                <td>{{ card.timestamp|date:"d M Y" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
